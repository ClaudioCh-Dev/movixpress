<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/client_layout}">

<head>
	<meta charset="UTF-8">
	<title>Contacto - MoviXpress</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/styleContacts.css">
</head>

<div layout:fragment="content">

	<!-- Contenedor principal -->
	<div class="container py-5">
		<div class="text-center mb-5">
			<h2 class="display-4 fw-bold mb-3">Contáctanos</h2>
			<p class="text-white-50 lead">Estamos aquí para resolver tus dudas y ayudarte en tu próximo alquiler</p>
		</div>

		<!-- Tarjeta -->
		<div class="contact-card p-4 p-lg-5">
			<div class="row align-items-center g-5">

				<!-- Info izquierda -->
				<div class="col-lg-6">
					<div class="text-center mb-5">
						<img src="/images/movixpressfull-logo.svg" alt="Logo MoviXpress" style="max-height: 50px;" class="mb-3">
						<h4 class="fw-bold" th:text="${configuracion.nombre}">MoviXpress</h4>
					</div>

					<!-- Datos de contacto -->
					<div class="info-item">
						<div class="info-icon"><i class="bi bi-building"></i></div>
						<div>
							<small class="text-white-50 d-block text-uppercase fw-bold" style="font-size: 0.7rem;">RUC</small>
							<span class="fs-5" th:text="${configuracion.ruc}">20500000001</span>
						</div>
					</div>

					<div class="info-item">
						<div class="info-icon"><i class="bi bi-telephone"></i></div>
						<div>
							<small class="text-white-50 d-block text-uppercase fw-bold" style="font-size: 0.7rem;">Teléfono</small>
							<span class="fs-5" th:text="${configuracion.telefono}">(123) 456-7890</span>
						</div>
					</div>

					<div class="info-item">
						<div class="info-icon"><i class="bi bi-envelope"></i></div>
						<div>
							<small class="text-white-50 d-block text-uppercase fw-bold" style="font-size: 0.7rem;">Correo Electrónico</small>
							<a class="fs-5" th:href="'mailto:'+${configuracion.correo}" th:text="${configuracion.correo}">correo@example.com</a>
						</div>
					</div>

					<div class="info-item">
						<div class="info-icon"><i class="bi bi-geo-alt"></i></div>
						<div>
							<small class="text-white-50 d-block text-uppercase fw-bold" style="font-size: 0.7rem;">Dirección</small>
							<span class="fs-5" th:text="${configuracion.direccion}">Av. Principal 123</span>
						</div>
					</div>
				</div>

				<!-- Mapa -->
				<div class="col-lg-6 map-container">
					<div class="ratio ratio-4x3">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5034.805125513303!2d-77.04357202388397!3d-12.054048942038559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c93177909de3%3A0xd63126b8dfe444b8!2sCIBERTEC%20-%20Sede%20Lima%20Centro!5e1!3m2!1ses!2spe!4v1751234610173!5m2!1ses!2spe"
							allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"
							title="Ubicación de la empresa" style="filter: invert(90%) hue-rotate(180deg);">
						</iframe>
					</div>
				</div>
			</div>

			<hr class="border-secondary border-opacity-25 my-5">

			<div class="text-center">
				<p class="mb-2 fs-5">¡Gracias por confiar en nosotros!</p>
				<p class="text-white-50" th:text="${configuracion.mensaje}">Estamos aquí para ayudarte.</p>
			</div>
		</div>
	</div>

</div>
</html>
